{extend name="../../base/view/common/base" /}
<!-- 主体 -->
{block name="body"}
<form class="layui-form p-page">
	<h3 class="pb-3">Bar菜单</h3>
	<table class="layui-table layui-table-form">
		<tr>
			<td class="layui-td-gray">菜单名称<font>*</font></td>
			<td><input type="text" class="layui-input" name="title" placeholder="请输入菜单名称，建议2到3个字" lay-verify="required" lay-reqText="请输入菜单名称" value="{$detail.title|default=''}"></td>
			<td class="layui-td-gray">排序</td>
			<td><input type="text" name="sort" placeholder="请输入排序，数字" class="layui-input" value="{$detail.sort|default=''}"></td>
		</tr>
		<tr>
			<td class="layui-td-gray">菜单URL<font>*</font></td>
			<td><input type="text" class="layui-input" name="url" placeholder="请输入菜单URL" lay-verify="required" lay-reqText="请输入菜单URL" value="{$detail.url|default=''}"></td>
			<td class="layui-td-gray">菜单图标<font>*</font></td>
			<td>
				<input style="width:150px; display:inline" type="text" name="icon" value="{$detail.icon|default=''}" placeholder="请输入菜单图标" lay-verify="required" lay-reqText="请输入菜单图标" class="layui-input">
				<strong class="iconfont icon-xiangmuguanli"></strong><a href="/static/assets/icon/index.html" target="_blank" style="margin-left:10px; color:#007AFF">[查看图标]</a>
			</td>
		</tr>
	</table>
	<div class="pt-4">
		<input type="hidden" name="id" value="{$detail.id|default=0}"/>
		<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform">立即提交</button>
		<button type="reset" class="layui-btn layui-btn-primary">重置</button>
	</div>
</form>
{/block}
<!-- /主体 -->

<!-- 脚本 -->
{block name="script"}
<script>
	var moduleInit = ['tool'];

	function gouguInit() {
		var form = layui.form, tool = layui.tool;
		//监听提交
		form.on('submit(webform)', function (data) {
			let callback = function (e) {
				layer.msg(e.msg);
				if (e.code == 0) {
					tool.sideClose(1000);
				}
			}
			tool.post("/mobile/bar/add", data.field, callback);
			return false;
		});
	}
</script>
{/block}
<!-- /脚本 -->
